name: Deploy to Miget

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add Miget remote
        env:
          MIGET_TOKEN_KEY: ${{ secrets.MIGET_TOKEN_KEY }}
        run: |
          git remote add miget \
            https://recio:${MIGET_TOKEN_KEY}@git.us-east-1.miget.io/recio/recio

      - name: Push to Miget
        run: |
          git push miget main --force

      - name: Cleanup
        if: always()
        run: |
          git remote remove miget