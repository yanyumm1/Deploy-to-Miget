name: Delete unwanted GitHub Packages image

on:
  workflow_dispatch:

jobs:
  delete-package:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Delete miget-us container package
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const packageName = "miget-us";
            const packageType = "container";

            try {
              await github.rest.packages.deletePackageForUser({
                username: owner,
                package_type: packageType,
                package_name: packageName,
              });
              console.log(`✅ Package ${packageName} deleted successfully`);
            } catch (error) {
              console.error("❌ Failed to delete package:", error.message);
              throw error;
            }